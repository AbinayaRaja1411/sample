<div [formGroup]="userForm">
  <mat-form-field>
    <mat-label>User Type</mat-label>
    <mat-select formControlName="userType">
      <mat-option>-- None --</mat-option>
        <mat-option *ngFor="let type of userTypeKeys" [value]="type">
          {{ userTypes[type] }}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-template dynamic-formcontrols-anchor></ng-template>
</div>
