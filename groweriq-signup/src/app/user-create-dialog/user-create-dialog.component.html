<h1 mat-dialog-title>User SignUp Form</h1>
<div mat-dialog-content class="mat-typography">
  <app-user-create-form (pageRedirecting)="createUserDialog.close();"></app-user-create-form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
  <button mat-raised-button color="primary" (beforeClose)="modalClose($event)" (click)="submitUserInfo()"
    cdkFocusInitial>Create</button>
</div>
